<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Rock-Paper-Scissor</h1>
    <div class="score-board">
        <div class="badge" id="user-label">User</div>
        <div class="badge" id="comp-label">Computer</div>
        <span id = "user-score">0:<span id = "comp-score">0</span>
    </div>

    <div class="result">
        <p>Paper covers rock. You Win!</p>
    </div>

    <div class="choices">
        <div class="choice" id="Paper">
            <img src="./Images/paper.JPG" alt="">
        </div>
        <div class="choice" id="Rock">
            <img src="./Images/rock.JPG" alt="">
        </div>
        <div class="choice" id="Scissors">
            <img src="./Images/scissor.JPG" alt="">
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
